{
	"name": "Elasticsearch",
	"version": "1.0.0",
	"author": "Daventry Solutions, LLC.",
	"testEnable": true,
	"panels": [
		{
			"title": "Elasticsearch Connection",
			"description": "Connect to an Elasticsearch Cluster",
			"fields": [
				{
					"display": "URL",
					"field ID": "connect_elasticsearch_url",
					"type": "shortString",
					"mandatory": "true",
					"add to column": "true",
					"show column": "true",
					"identifier": "true",
					"tooltip": "Elasticsearch cluster URL. Include transport method (http/https) and port (:####)"
				},
				{
					"display": "Index Name",
					"field ID": "connect_elasticsearch_index_name",
					"type": "shortString",
					"mandatory": "true",
					"add to column": "true",
					"show column": "true",
					"identifier": "false",
					"tooltip": "Name of the index to send data to"
				},
				{
					"display": "Append Date to Index?",
					"field ID": "connect_elasticsearch_index_append_date",
					"type": "boolean",
					"mandatory": "false",
					"add to column": "true",
					"show column": "false",
					"identifier": "false",
					"tooltip": "Should the date be appended to the elasticsearch index name? Appended as _YYYYMMDD"
				},
				{
					"certification validation": "true"
				}
			]
		},
		{
			"focal appliance": true,
			"title": "Assign CounterACT Devices",
			"description": "<html>Select the connecting CounterACT device that will communicate with the targeted Elasticsearch instance, including requests by other CounterACT devices. Specific CounterACT devices assigned here cannot be assigned to another server elsewhere.<br><br>If you do not assign specific devices, by default, all devices will be assigned to one server. This server becomes known as the Default Server.<html>"
		},
		{
			"proxy server": true,
			"title": "Proxy Server",
			"description": "<html>Select a Proxy Server device to manage all communication between CounterACT and Elasticsearch.</html>"
		},
		{
			"title": "Elasticsearch Options",
			"description": "Cylance Options",
			"fields": [
				{
					"rate limited": true,
					"display": "Number of API queries per second",
					"unit": 1,
					"min": 1,
					"max": 1000,
					"add to column": "true",
					"show column": "false",
					"value": 100
				}
			]
		}
	]
}